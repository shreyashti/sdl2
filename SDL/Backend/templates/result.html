<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documatch: Comparison Results</title>
    <link rel="stylesheet" href="styles.css"> <!-- Include your CSS file -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #eaf6ea; /* Light green background matching the theme */
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #007BFF; /* Heading color matching the theme */
            margin-bottom: 20px;
            text-align: center;
        }
        table {
            width: 100%; /* Use full width */
            border-collapse: collapse; /* Collapse borders */
            margin: 20px 0; /* Space above and below the table */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Shadow for a better look */
            border-radius: 8px; /* Rounded corners */
            overflow: hidden; /* Rounded corners effect */
        }
        th, td {
            padding: 12px; /* Add padding to cells */
            text-align: left; /* Align text to the left */
            border: 1px solid #dddddd; /* Light gray border */
        }
        th {
            background-color: #f2f2f2; /* Light gray background for headers */
            font-weight: bold; /* Bold headers */
            color: #007BFF; /* Header text color matching theme */
        }
        tr:nth-child(even) {
            background-color: #f9f9f9; /* Light background for even rows */
        }
        tr:hover {
            background-color: #f1f1f1; /* Highlight row on hover */
        }
        a {
            margin-top: 20px;
            text-decoration: none; /* Remove underline */
            color: #007BFF; /* Color matching the theme */
            font-weight: 700; /* Bold link */
            font-size: 16px; /* Font size for the link */
        }
        a:hover {
            text-decoration: underline; /* Underline on hover */
        }
    </style>
</head>
<body>
    <h1>Comparison Results</h1>
    <div style="width: 100%; max-width: 1200px;">
        {{ result|safe }} <!-- Displays the comparison result -->
    </div>
    <a href="/">Go Back</a>
</body>
</html>
